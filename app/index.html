<!doctype html>
<html ng-app="Crosstronica">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body ng-controller="GridCtrl">

    <header>
      <h1>Welcome to Crosstronica</h1>
    </header>

    <nav class="grid">
      <div ng-repeat="color in pallete" class="color-pallete">
        <grid-square
          ng-click="selectColor(color.c_id)"
          color="{{color.rgb}}"
          symbol="{{color.symbol}}"
        ></grid-square>
      </div>
    </nav>

    <span ng-show="selected.name">
      <grid-square color="{{selected.rgb}}" symbol="{{selected.symbol}}"></grid-square>
    </span>

    <h3>
      Draw Color: <span ng-show="selected.name">{{selected.name}} #{{selected.rgb}}</span>
    </h3>

    <main class="pattern-grid">
      <div ng-repeat="row in grid track by $index" class="grid pattern-row">
        <div ng-repeat="col in row track by $index" class="grid">
          <grid-square
            color="{{col.rgb}}"
            symbol="{{col.symbol}}"
            paint="paintCel($parent.$index, $index, true)"
          ></grid-square>
      </div>
    </main>

    <form novalidate ng-submit="addColor()">
      <h4>Add New Color: </h4>
      <label for="newname">Color Name: </label>
      <input
        type="text"
        id="newname"
        name="newname"
        ng-model="newname"
      >
      <label for="newrgb">Color RGB: </label>
      <input
        type="text"
        id="newrgb"
        name="newrgb"
        ng-model="newrgb"
      >
      <label for="newsymbol">Color Symbol: </label>
      <input
        type="text"
        id="newsymbol"
        name="newsymbol"
        ng-model="newsymbol"
      >
      <button type="submit">Save New Color</button>
    </form>

    <footer>
      <button ng-click="showGrid = !showGrid">toggle show grid data</button>
      <h3 ng-show="showGrid">Grid: {{grid}}</h3>
    </footer>

    <script src="assets/js/main.js"></script>

  </body>
</html>
