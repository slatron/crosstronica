<!doctype html>
<html ng-app="Crosstronica">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body page-state>

    <login-screen ng-if="!pageStateVM.userState.authorized"></login-screen>

    <div class="drawer-grid" ng-if="pageStateVM.userState.authorized" ng-cloak>

      <drawer>

        <draw-tool></draw-tool>
        <pallete></pallete>
        <div ng-include="'templates/pattern-controls.html'"></div>
        <view-control></view-control>

      </drawer>

    </div>

    <main
      ng-if="pageStateVM.userState.authorized"
      ng-class="pageStateVM.viewState.centered ? 'grid-centered' : ''"
    >

      <div class="main-area">
        <div ng-include="'templates/user-info.html'"></div>
        <pattern></pattern>
      </div>

    </main>

    <script src="assets/js/main.min.js"></script>

  </body>
</html>
