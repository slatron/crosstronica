<div class="panel">

  <div ng-hide="pageState.paintMode">
    <h6>Border Side: </h6>
    <select ng-model="pageState.borderSide">
      <option value="top">top</option>
      <option value="right">right</option>
      <option value="bottom">bottom</option>
      <option value="left">left</option>
    </select>
    <br>
    <b>{{ pageState.borderSide }}</b>

  </div>

  <div ng-show="pageState.paintMode">
    <h6>Paint Color:</h6>
    <span ng-show="pageState.selected.name">
      <grid-square
        ng-show="pageState.selected"
        color="pageState.selected"
      ></grid-square>
      <grid-square
        ng-hide="pageState.selected"
        color="pageState.selected"
      ></grid-square>
    </span>
    <br>
    <p>
      <span ng-show="pageState.selected.name">{{pageState.selected.name}} #{{pageState.selected.rgb}}</span>
      <span ng-hide="pageState.selected.name">Eraser</span>
    </p>
  </div>


</div>
