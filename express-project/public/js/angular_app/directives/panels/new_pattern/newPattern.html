<div class="panel-subsection" show-hide>
  <h6>Create New Pattern</h6>
  <a ng-if="!collapsed" ng-click="toggleMe()"><i class="fa fa-minus"></i></a>
  <a ng-if="collapsed" ng-click="toggleMe()"><i class="fa fa-plus"></i></a>
  <form
    ng-hide="collapsed"
    novalidate
    ng-submit="newPatternVM.createPattern()"
    name="newpattern"
  >
    <label for="newname">Pattern Name: </label>
    <input
      type="text"
      id="newname"
      name="newname"
      ng-model="newPatternVM.newname"
      maxlength="30"
      required
    >
    <label for="newsymbol">Cols:</label>
    <input
      type="range"
      id="newcols"
      name="newcols"
      ng-model="newPatternVM.newcols"
      ng-init="newPatternVM.newcols = 10"
      required
      min="2"
      max="120"
    > {{ newPatternVM.newcols }}
    <label for="newrgb">Rows:</label>
    <input
      type="range"
      id="newrows"
      name="newrows"
      ng-model="newPatternVM.newrows"
      ng-init="newPatternVM.newrows = 10"
      required
      min="2"
      max="120"
    > {{ newPatternVM.newrows }}
    <button class="text-tiny but" type="submit" ng-disabled="newpattern.$invalid">Generate</button>
  </form>
</div>
