<div class="panel">
  <h6>Load Pattern:</h6>
  <div>
    <select
      ng-change="loadPatternVM.reloadPattern()"
      ng-model="loadPatternVM.selectedPattern"
    >
      <option
        ng-repeat="pattern in loadPatternVM.availablePattens"
        value="{{pattern.id}}"
      >
        {{pattern.name}}
      </option>

    </select>
  </div>

</div>
