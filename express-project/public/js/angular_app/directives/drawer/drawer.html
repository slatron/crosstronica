<div
  class="grid drawer-col"
  ng-class="drawerVM.showDrawer ? '' : 'collapsed'"
>

  <aside class="drawer" ng-transclude></aside>

  <div class="drawer-control">
    <i ng-click="drawerVM.closeDrawer()" ng-show="drawerVM.showDrawer" class="fa fa-minus"></i>
    <i ng-click="drawerVM.openDrawer()" ng-hide="drawerVM.showDrawer" class="fa fa-plus"></i>
  </div>

</div>
