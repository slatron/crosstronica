<div class="panel">
  <h6>Eraser:</h6>
  <grid-square
    ng-click="selectColor()"
    color="ffffff"
    symbol="E"
  ></grid-square>

  <h6>Mode:</h6>
  <span
    class="text-tiny but"
    ng-show="pageState.paintMode"
    ng-click="pageState.paintMode = !pageState.paintMode"
  >Paint</span>
  <span
    class="text-tiny but"
    ng-hide="pageState.paintMode"
    ng-click="pageState.paintMode = !pageState.paintMode"
  >Borders</span>
</div>
