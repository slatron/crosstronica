<div>
  <p class="loading" ng-show="patternVM.gridData.grid === undefined"></p>
  <h5>{{patternVM.gridData.name}}</h5>
  <div class="pattern-grid">
    <div ng-repeat="row in patternVM.gridData.grid track by $index" class="grid pattern-row">
      <div ng-repeat="color in row track by $index" class="grid">
        <grid-square
          color="color"
          paint="paintCel($parent.$index, $index, true)"
        ></grid-square>
      </div>
    </div>
  </div>
</div>
