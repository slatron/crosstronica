<nav class="grid">
  <div ng-repeat="color in pallete" class="color-pallete">
    <grid-square
      ng-click="selectColor(color.c_id)"
      color="{{color.rgb}}"
      symbol="{{color.symbol}}"
    ></grid-square>
  </div>
  <grid-square
    ng-click="selectColor('erase')"
    color="ffffff"
    symbol=""
  ></grid-square>
</nav>
