<div class="login-screen">
  <div class="login-panel">
    <form action="">
      <h1>Please Login:</h1>
      <label for="">Username:</label>
      <input type="text" ng-model="loginData.username">
      <label for="">Password:</label>
      <input type="text" ng-model="loginData.password">
      <button
        ng-click="doLogin()"
      >login</button>
    </form>
  </div>
</div>
