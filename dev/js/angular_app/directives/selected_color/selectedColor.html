<div class="panel">
  <h6>Paint Color:</h6>
  <p>
    <span ng-show="selected.name">{{selected.name}} #{{selected.rgb}}</span>
    <span ng-hide="selected.name">None</span>
  </p>

  <span ng-show="selected.name">
    <grid-square ng-show="selected" color="{{selected.rgb}}" symbol="{{selected.symbol}}"></grid-square>
    <grid-square ng-hide="selected" color="ffffff" symbol="E"></grid-square>
  </span>

</div>
