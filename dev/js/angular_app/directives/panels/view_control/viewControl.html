<div class="panel" show-hide>
  <h6 ng-click="toggleMe()">View Control</h6>
  <a ng-if="!collapsed" ng-click="toggleMe()"><i class="fa fa-minus"></i></a>
  <a ng-if="collapsed" ng-click="toggleMe()"><i class="fa fa-plus"></i></a>

  <div ng-hide="collapsed">

    Grid Size:

    <div class="panel-subsection radio-group">

      <label for="grid-large">lg</label>
      <input ng-click="viewControlVM.setGridSize('large')" type="radio" name="grid-size" id="grid-large" value="large">

      <label for="grid-medium">med</label>
      <input ng-click="viewControlVM.setGridSize('medium')" type="radio" name="grid-size" id="grid-medium" value="medium">

      <label for="grid-small">sm</label>
      <input ng-click="viewControlVM.setGridSize('small')" type="radio" name="grid-size" id="grid-small" value="small">

      <label for="grid-tiny">tiny</label>
      <input ng-click="viewControlVM.setGridSize('tiny')" type="radio" name="grid-size" id="grid-tiny" value="tiny">

    </div>

    <button ng-click="viewControlVM.toggleTracer()" class="but text-tiny">
      Toggle Tracer
    </button>
    <span ng-hide="viewControlVM.viewState.tracer">Tracer Off</span>
    <span ng-show="viewControlVM.viewState.tracer">Tracer On</span>

    <div
      ng-show="viewControlVM.viewState.tracer"
      class="panel-subsection"
    >
      <h6>Tracer Controls:</h6>
      <label for="tracerTop">Top:</label>
      <input
        type="range"
        id="tracerTop"
        name="tracerTop"
        ng-model="viewControlVM.viewState.tracerTop"
        min="-200"
        max="400"
      > {{ viewControlVM.viewState.tracerTop }}px

      <label for="tracerLeft">left:</label>
      <input
        type="range"
        id="tracerLeft"
        name="tracerLeft"
        ng-model="viewControlVM.viewState.tracerLeft"
        min="-100"
        max="500"
      > {{ viewControlVM.viewState.tracerLeft }}px

      <label for="tracerWidth">Border Width:</label>
      <input
        type="range"
        id="tracerWidth"
        name="tracerWidth"
        ng-model="viewControlVM.viewState.tracerWidth"
        min="1"
        max="100"
      > {{ viewControlVM.viewState.tracerWidth }}%
    </div>

    <button ng-click="viewControlVM.toggleCenterGrid()" class="but text-tiny">
      Swap Position
    </button>
    <span ng-hide="viewControlVM.viewState.centered">Grid On Right</span>
    <span ng-show="viewControlVM.viewState.centered">Grid Centered</span>

  </div>

</div>
