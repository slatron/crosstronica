<div class="panel">
  <h6>Draw Mode</h6>
  <span
    class="text-tiny but"
    ng-show="drawModeVM.pageState.paintMode"
    ng-click="drawModeVM.pageState.paintMode = !drawModeVM.pageState.paintMode"
  >Paint</span>
  <span
    class="text-tiny but"
    ng-hide="drawModeVM.pageState.paintMode"
    ng-click="drawModeVM.pageState.paintMode = !drawModeVM.pageState.paintMode"
  >Borders</span>
</div>
