<div class="panel">
  <h6>Draw Mode</h6>
  <span
    class="text-tiny but"
    ng-class="drawModeVM.pageState.paintMode ? 'active' : ''"
    ng-click="drawModeVM.pageState.paintMode = true"
  >Paint</span>
  <span
    class="text-tiny but"
    ng-class="drawModeVM.pageState.paintMode ? '' : 'active'"
    ng-click="drawModeVM.pageState.paintMode = false"
  >Borders</span>
</div>
