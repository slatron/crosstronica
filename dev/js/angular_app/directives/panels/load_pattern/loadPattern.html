<div class="panel" show-hide>
  <h6 ng-click="toggleMe()">Load Pattern</h6>
  <a ng-if="!collapsed" ng-click="toggleMe()"><i class="fa fa-minus"></i></a>
  <a ng-if="collapsed" ng-click="toggleMe()"><i class="fa fa-plus"></i></a>
  <div ng-hide="collapsed" class="panel-section">
    <select
      ng-change="loadPatternVM.reloadPattern()"
      ng-model="loadPatternVM.selectedPattern"
    >
      <option
        ng-repeat="pattern in loadPatternVM.availablePattens"
        value="{{pattern.id}}"
      >
        {{pattern.name}}
      </option>

    </select>
  </div>

</div>
