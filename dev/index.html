<!doctype html>
<html ng-app="Crosstronica">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body page-state>

    <login-screen ng-if="!pageStateVM.userState.authorized"></login-screen>

    <div class="drawer-grid" ng-if="pageStateVM.userState.authorized" ng-cloak>

      <drawer>

        <draw-tool></draw-tool>
        <pallete></pallete>


        <div class="panel" show-hide>
          <h6 ng-click="toggleMe()">Pattern Controls</h6>
          <a ng-if="!collapsed" ng-click="toggleMe()"><i class="fa fa-minus"></i></a>
          <a ng-if="collapsed" ng-click="toggleMe()"><i class="fa fa-plus"></i></a>

          <div ng-hide="collapsed">

            <save-pattern
              ng-if="pageStateVM.userState.authorized && !pageStateVM.userState.guest"
            ></save-pattern>

            <new-pattern></new-pattern>

            <load-pattern></load-pattern>

            <delete-pattern
              ng-if="pageStateVM.userState.authorized && !pageStateVM.userState.guest"
            ></delete-pattern>

          </div>

        </div>

      </drawer>

    </div>

    <main ng-if="pageStateVM.userState.authorized">

      <div class="main-contents">

        <h1>Welcome, {{pageStateVM.userState.name}}!</h1>
        <a
          href="#"
          class="text-tiny"
          ng-click="pageStateVM.doLogout()"
        >logout</a>

        <pattern></pattern>

      </div>

    </main>

    <script src="assets/js/main.min.js"></script>

  </body>
</html>
