<!doctype html>
<html ng-app="Crosstronica">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  </head>
  <body page-state>

    <div class="grid drawer-grid grid-padded">

      <div
        class="grid drawer-col demo localdata"
        ng-class="showDrawer ? '' : 'collapsed'"
      >

        <aside class="drawer" id="drawer">

          <pallete></pallete>
          <selected-color></selected-color>
          <add-color></add-color>

        </aside>

        <div class="drawer-control" ng-init="showDrawer = true">
          <i ng-click="showDrawer = false" ng-show="showDrawer" class="fa fa-minus"></i>
          <i ng-click="showDrawer = true" ng-hide="showDrawer" class="fa fa-plus"></i>
        </div>

      </div>

      <main>

        <header ng-include="'layout/header.html'"></header>
        <pattern></pattern>

      </main>

    </div>

    <footer ng-include="'layout/footer.html'"></footer>

    <script src="assets/js/main.js"></script>

  </body>
</html>
